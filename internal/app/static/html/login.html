<div id="divUserLogin">
  <script src="/static/scripts/md5.js" type="text/javascript"></script>
  <script src="/static/scripts/pass.js" type="text/javascript"></script>
  <h2>请登录</h2>
  <p>或<a href="/reg">注册</a></p>
  <form id="login" action="/login" method="post" onsubmit="return checkLogin()">
    <fieldset>
      <legend>请输入用户名和密码</legend>
      <div>
        <label for="loginName" style="width: 100px; text-align: left; display: inline-block;">Username:</label>
        <input type="text" id="loginName" name="loginName" class="passName" name="loginName" required />
      </div>
      <div>
        <label for="loginPasswd" style="width: 100px; text-align: left; display: inline-block;">Password:</label>
        <input type="password" id="loginPasswd" class="passPasswd" required />
      </div>
      <div>
        <input type="hidden" id="loginMd5" name="loginMd5" class="passMd5"/>
      </div>
      <div>
        <input type="submit" class="btn" value="Submit" />
      </div>
    </fieldset>
  </form>
</div>
