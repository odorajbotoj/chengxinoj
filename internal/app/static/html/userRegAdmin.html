<div id="divUserReg">
<script src="/static/scripts/md5.js" type="text/javascript"></script>
<script src="/static/scripts/pass.js" type="text/javascript"></script>
<h2>用户注册</h2>
<p><a href="/">[返回首页]</a></p>
<form id="userReg" action="/regAdmin" method="post" onsubmit="return checkPasswd();">
<fieldset form="userReg">
<legend>请输入用户名、密码并确认</legend>
<div>
<label>单个用户名可以包含中文、英文、数字、下划线，长度在2-20之间</label>
<br />
<label>密码必须包含大小写字母和数字的组合，可以使用特殊字符，长度在6-16之间</label>
<br />
<label>可批量注册用户，多个用户名间使用换行分割，总400字内</label>
</div>
<div>
<label for="userRegName" style="width: 100px; text-align: left; display: inline-block">用户名：</label>
<textarea id="userRegName" name="userRegName" rows="5" cols="20" minlength="0" maxlength="400" required></textarea>
</div>
<div>
<label for="userRegPasswd" style="width: 100px; text-align: left; display: inline-block;">密码:</label>
<input type="password" id="userRegPasswd" class="passPasswd" required />
</div>
<div>
<label for="userRegConfirm" style="width: 100px; text-align: left; display: inline-block;">确认密码:</label>
<input type="password" id="userRegConfirm" class="passConfirm" required />
</div>
<div>
<input type="hidden" id="userRegMd5" name="userRegMd5" class="passMd5"/>
</div>
<div>
<input type="submit" class="btn" value="提交" />
</div>
</fieldset>
</form>
</div>
<script type="text/javascript">document.title="用户注册（管理员） - "+document.title;</script>
